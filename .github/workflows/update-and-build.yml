name: Update and Build Flatpak

on:
  schedule:
    - cron: '0 */6 * * *' # Check every 6 hours
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'com.google.Antigravity.yml'
      - '.github/workflows/**'
      - '.github/scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'com.google.Antigravity.yml'
      - '.github/workflows/**'
      - '.github/scripts/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-version:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.update.outputs.updated }}
      version: ${{ steps.update.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Latest Release Info
        id: update
        run: |
          DATA=$(curl -s https://antigravity-auto-updater-974169037036.us-central1.run.app/api/update/linux-x64/stable/0/0)
          LATEST_URL=$(echo "$DATA" | jq -r '.url')
          LATEST_SHA=$(echo "$DATA" | jq -r '.sha256hash')
          
          VERSION=$(echo "$LATEST_URL" | grep -oP 'stable/\K[0-9]+\.[0-9]+\.[0-9]+')

          if [ -z "$LATEST_URL" ] || [ "$LATEST_URL" == "null" ]; then
            echo "Error: Could not fetch latest URL"
            exit 1
          fi

          CURRENT_URL=$(yq -r '.modules[0].sources[0].url' com.google.Antigravity.yml)

          if [ "$LATEST_URL" != "$CURRENT_URL" ]; then
            yq -i ".modules[0].sources[0].url = \"$LATEST_URL\"" com.google.Antigravity.yml
            yq -i ".modules[0].sources[0].sha256 = \"$LATEST_SHA\"" com.google.Antigravity.yml
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add com.google.Antigravity.yml
            git commit -m "chore: update Antigravity to version $VERSION [skip ci]"
            git push
            
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: |
      always() &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      (
        github.event_name == 'push' ||
        github.event_name == 'pull_request' ||
        github.event_name == 'workflow_dispatch' ||
        needs.check-version.outputs.updated == 'true'
      )
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged
    outputs:
      version: ${{ steps.meta.outputs.version }}
      notes: ${{ steps.meta.outputs.notes }}
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          repo-dir: repo
          build-bundle: true
          bundle: antigravity.flatpak
          manifest-path: com.google.Antigravity.yml
          cache: true
          repository-name: flathub
          repository-url: https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Extract Metadata
        id: meta
        run: |
          VERSION=$(grep -oP 'stable/\K[0-9]+\.[0-9]+\.[0-9]+' com.google.Antigravity.yml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          NOTES=$(node .github/scripts/extract_changelog.js $VERSION || echo "No official notes found for version $VERSION")
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Enrich Repository Metadata
        run: |
          mkdir -p repo/icons
          find .flatpak-builder/rofiles -name "com.google.Antigravity.svg" -exec cp {} repo/icons/ \; || true
          
          cat <<EOF > repo/antigravity.flatpakrepo
          [Flatpak Repo]
          Title=Antigravity (Custom)
          Url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          Homepage=https://github.com/${{ github.repository }}
          Comment=Google Antigravity IDE (Agent-first development)
          Description=An agentic development platform that aims to evolve the IDE into an agent-first era.
          Icon=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/icons/com.google.Antigravity.svg
          EOF

          cat <<EOF > repo/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Antigravity Flatpak Repository</title>
            <style>body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; }</style>
          </head>
          <body>
            <h1>Antigravity Flatpak Repository</h1>
            <p>This is a self-updating Flatpak repository for Google Antigravity.</p>
            
            <h2>Installation</h2>
            <pre><code>flatpak remote-add --user --if-not-exists antigravity https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/antigravity.flatpakrepo</code></pre>
            <pre><code>flatpak install antigravity com.google.Antigravity</code></pre>
            
            <h2>Updates</h2>
            <p>Once installed, the app will update automatically with your system updates, or via:</p>
            <pre><code>flatpak update</code></pre>
          </body>
          </html>
          EOF

      - name: Upload Pages Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build
    if: github.event_name != 'pull_request' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: [build, check-version]
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      needs.build.result == 'success' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      (needs.check-version.outputs.updated == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Bundle Artifact
        uses: actions/download-artifact@v4
        with:
          name: flatpak-artifact
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Antigravity v${{ needs.build.outputs.version }}
          body: |
            ${{ needs.build.outputs.notes }}
            
            ---
            ### Installation (Flatpak)
            Download the attached `.flatpak` file or add the repository:
            ```bash
            flatpak remote-add --user antigravity https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/antigravity.flatpakrepo
            ```
          files: antigravity.flatpak
          draft: false
          prerelease: false
